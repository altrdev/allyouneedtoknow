<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
	<head>
    <script data-ad-client="ca-pub-1348790363502354" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	{{ partial "head.html" . }}
	{{ template "_internal/google_analytics.html" . }}
	</head>
	<body>
		<div class="container">	
				{{ partial "header.html" . }}
			<div class="main">
				<ul id="og-grid" class="og-grid">
					{{ $data := index .Site.Data .Site.Language.Lang }}
					{{ range $item := $data.items.items }}
					<li>
						<a href="{{$item.url}}" data-largesrc="{{$item.image}}" data-title="{{$item.title}}" data-description="{{$item.description }}" data-buttontext="{{$item.buttontext}}">
							<img src="{{$item.thumb}}" alt="{{$item.alt}}"/>
						</a>
					</li>
					{{ end }}
				</ul>
				{{ partial "footer.html" . }}
			</div>
		</div>
		{{ partial "scripts.html" . }}
	</body>
</html>
